# ========================
# Application Configuration
# ========================
spring.application.name=StudentManagement
# Use Render dynamic port, fallback to 8080 locally
server.port=${PORT:8080}

# ========================
# MySQL Database Connection
# ========================
# Use environment variables for secure credentials
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA / Hibernate Configuration
# ========================
# Automatically update the schema (use carefully in production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in logs
spring.jpa.show-sql=true

# Format SQL nicely in logs
spring.jpa.properties.hibernate.format_sql=true

# Use modern MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================
# Logging / Debugging
# ========================
# Show SQL bind parameters in logs (optional, useful for debugging)
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ========================
# Error Handling Configuration
# ========================
# Throw exception if no handler found
spring.mvc.throw-exception-if-no-handler-found=true
# Disable default static resource mappings (optional)
spring.web.resources.add-mappings=false
